<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap containers</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container border 40px solid green bg-success">
        <h1>Codingal</h1>
        <p>Making kids fall in love with Coding</p>
    </div>
     <div class="container border 40px solid green bg-primary">
        <h1>Codingal</h1>
        <p>Making kids fall in love with Coding</p>
    </div>
    <div class="container border 40px solid green bg-danger">
        <h1>Codingal</h1>
        <p>Making kids fall in love with Coding</p>
    </div>
     <div class="container border 40px solid green bg-warning">
        <h1>Codingal</h1>
        <p>Making kids fall in love with Coding</p>
    </div>
</body>

</html>
